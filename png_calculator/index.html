<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calculate Your PNG</h1>

        <form id="pngForm">
            <label for="subjects">Select subjects:</label>
            <select id="subjects" multiple>
                <option value="BM">BM</option>
                <option value="BI">BI</option>
                <option value="SEJ">SEJ</option>
                <option value="MATH">MATH</option>
                <option value="ADDMATH">ADDMATH</option>
                <option value="BIO">BIO</option>
                <option value="PHYS">PHYS</option>
                <option value="CHEM">CHEM</option>
                <option value="PAI">PAI</option>
                <option value="PJK">PJK</option>
                <option value="SENIREKA">SENIREKA</option>
                <option value="SK">SK</option>
            </select>

            <div id="subjectInputs"></div>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
        <div id="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
