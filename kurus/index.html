<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-screen">
        <div class="logo-animation">
            <span class="material-icons logo-icon">auto_awesome</span>
            <h1>FitTrack</h1>
        </div>
    </div>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h2>Today</h2>
                <button class="circle-btn settings-trigger" onclick="toggleSettings(true)">
                    <span class="material-icons">settings</span>
                </button>
            </div>
            <div class="calorie-card" id="cal-card">
                <span class="label">Calories Remaining</span>
                <h1 id="baki-display">2000</h1>
                <span class="unit">kcal</span>
            </div>
        </header>
        <main>
            <div class="card" id="rice-card">
                <div class="card-header">
                    <span class="material-icons">rice_bowl</span>
                    <h3>Rice Plates</h3>
                </div>
                <div class="counter-control">
                    <button class="circle-btn" onclick="updateRice(-1)"><span class="material-icons">remove</span></button>
                    <span id="rice-count">0</span>
                    <button class="circle-btn" onclick="updateRice(1)"><span class="material-icons">add</span></button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="material-icons">restaurant</span>
                    <h3>Side Dishes</h3>
                </div>
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" id="search-bar" placeholder="Search sides..." onkeyup="filterMeals()">
                </div>
                <div class="info-banner">
                    <span class="material-icons">info</span>
                    <p>Note: One ladle of gravy/soup = 3 tablespoons</p>
                </div>
                <div class="list-header">
                    <span>Side Dish</span>
                    <span>Tbsp</span>
                </div>
                <div id="meal-list"></div>
                
                <!-- Live Preview -->
                <div class="total-preview">
                    Total Calories: <strong><span id="total-preview">0</span> kcal</strong>
                </div>
                
                <button class="confirm-btn" onclick="confirmEntry()">Confirm Meal</button>
            </div>
        </main>
        <a href="#" class="reset-link" onclick="resetDay()">Reset Day</a>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>Daily Goal</h3>
            <input type="number" id="goal-input" class="qty-input" style="width: 80%; margin: 20px 0;">
            <button class="confirm-btn" onclick="saveGoal()">Save</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
